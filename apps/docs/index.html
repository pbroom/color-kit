<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Kit - Primitive UI components for color interfaces</title>
    <meta
      name="description"
      content="Open-source primitive UI components and tooling for building color interfaces. Built with OKLCH, fully accessible, and headless."
    />
    <script>
      (function () {
        var stored = null;
        try {
          stored = localStorage.getItem('color-kit-docs-theme-preference');
        } catch (error) {}
        var preference =
          stored === 'light' || stored === 'dark' || stored === 'system'
            ? stored
            : 'system';
        var prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches;
        var resolved =
          preference === 'system'
            ? prefersDark
              ? 'dark'
              : 'light'
            : preference;
        document.documentElement.dataset.theme = resolved;
        document.documentElement.dataset.themePreference = preference;
        document.documentElement.style.colorScheme = resolved;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
